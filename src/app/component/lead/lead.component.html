<div class="button-row">
	<button style="margin-left:20px; margin-bottom:10px;"
          class="btn btn-info"
           (click)="refresh()">
          Refresh
  </button>
	<button style="margin-left:20px; margin-bottom:10px;"
          class="btn btn-primary"
           (click)="new()">
          New
  </button>
  <mat-form-field style="margin-left:20px;">
    <input matInput 
    (keyup)="applyFilter($event.target.value)" 
    placeholder="Search">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

   <!-- <ng-container matColumnDef="accessusers">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Access users </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.accessusers}} </mat-cell>
    </ng-container>
   -->

    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{ column.cell(row) }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [attr.data-index]="i" (click)="OnClickEvent(row, i)">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
