<mat-toolbar color="primary">
    <div>
      <a routerLink="/home">MyAPP</a>
      <span>&nbsp;&nbsp;&nbsp;</span>
  </div>
</mat-toolbar>
<mat-nav-list>
	<a mat-list-item routerLink="/home" (click)="onSidenavClose()">
		<mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Contact</span>
  </a>
  <a mat-list-item routerLink="/product" (click)="onSidenavClose()">
    <mat-icon>grid_view</mat-icon><span class="nav-caption">Product</span>
  </a>
    <a mat-list-item routerLink="/lead" (click)="onSidenavClose()">
    <mat-icon>create_new_folder</mat-icon> <span class="nav-caption">Lead</span>
  </a>
  <a mat-list-item routerLink="/report" (click)="onSidenavClose()">
    <mat-icon>bar_chart</mat-icon><span class="nav-caption">Report</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    <!-- <a matline>User</a>  -->
    <span class="nav-caption">{{loginUserName | uppercase}}</span>
    <span  fxFlex fxLayout fxLayoutAlign="end"><mat-icon>unfold_more</mat-icon></span>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button routerLink="/profile" mat-menu-item (click)="onSidenavClose()"><mat-icon>account_circle</mat-icon>View profile</button>
    <button routerLink="/login" mat-menu-item (click)="onSidenavClose()"><mat-icon>logout</mat-icon>Logout</button>
  </mat-menu>
</mat-nav-list>
